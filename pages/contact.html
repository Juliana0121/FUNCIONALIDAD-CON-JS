<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilos/contact.css">
</head>
<body>
    <section class="contacto" id="contacto">
        <h1 class="heading"> <span>Contacta</span> Con Nosotros </h1>

        <div class="row">

            <form id="contactForm">
                <input type="text" placeholder="nombre" class="box" required>
                <input type="email" placeholder="email" class="box" required>
                <input type="text" placeholder="numero" class="box" required>
                <textarea name="" class="box" placeholder="mensaje" id="" cols="30" rows="10" required></textarea>
                <input type="submit" value="enviar mensaje" class="btn">
            </form>

            <div class="image">
                <img src="../Img/imagen_logo.jpg" alt="">
            </div>
        </div>

        <!-- Mensaje de confirmación -->
        <div id="confirmationMessage" class="confirmation-message"></div>
        <a href="./pprincipal.html"><input type="text" value="Regresar Página principal" class="btn"></a>
    </section>


    <section class="footer">
        <div class="credito"> creado por <span> sr. diseñadora web </span> | Reservados todos los derechos </div>
    </section>

    <script src="../script/contact.js"></script>
</body>
</html>
