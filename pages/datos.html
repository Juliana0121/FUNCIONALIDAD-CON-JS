<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Compra</title>
    <link rel="stylesheet" href="../estilos/datos.css">
</head>
<body>
    <div class="container">
        <h2>Confirmar Compra</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Fecha de Expiración</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="showConfirmation()">Confirmar Compra</button>
            </div>
        </form>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h2>Gracias por su compra, su pedido llegará en un plazo de 15 días.</h2>
            <button class="close-btn" onclick="closeConfirmation()">Cerrar</button>
        </div>
    </div>
    <script src="../script/datos.js"></script>

</body>
</html>
